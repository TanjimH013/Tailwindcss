<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce landing page</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Navbar Start-->
    <nav class="bg-white text-black w-full uppercase trcking-[0.22px] md:text-[22px] py-11">
        <div class="container mx-auto flex flex-row justify-between items-center">
            <!-- Logo -->
            <div>
                <img src="./images/logo-black.png" alt="Shop logo" srcset="">
            </div>
            <!-- Logo End -->
            <ul class="hidden md:flex flex-row gap-16 items-center">
                <li><a href="#">Catalogue</a></li>
                <li><a href="#">Fashion</a></li>
                <li><a href="#">Favorite</a></li>
                <li><a href="#">Lifestyle</a></li>
                <li class=""><a class="bg-black text-white rounded-md px-4 py-4"href="#">Sign up</a></li>
            </ul>
            <!-- Mobile Nav -->
            <div class="md:hidden">
                <div class="space-y-1 rotate-180" id="hamburger">
                    <div class="w-6 h-0.5 bg-black"></div>
                    <div class="w-6 h-0.5 bg-black"></div>
                    <div class="w-6 h-0.5 bg-black"></div>
                </div>
                <ul class="flex flex-col justify-start gap-5 h-screen absolute top-0 left-0 bg-lime-300 p-10 items-start -translate-x-full transition-all" id="mobile-nav">
                    <li><a href="#">Catalogue</a></li>
                    <li><a href="#">Fashion</a></li>
                    <li><a href="#">Favorite</a></li>
                    <li><a href="#">Lifestyle</a></li>
                    <li class=""><a class="" href="#">Sign up</a></li>
                </ul>
            </div>
        </div>
        <!-- Mobile Nav End -->
    </nav>
    <!-- Navbar End -->
    
    <!-- Hero Section Start -->
    <section class="flex flex-col container mx-auto bg-[#f7eef6] rounded-[59px] pt-16 px-10 md:items-center md:px-20 md:pt-[68px] md:flex-row md:justify-between gap-10 z-30">
        <div class="flex flex-col items-start text-black md:pb-[68px] z-10">
            <h1 class="text-4xl font-black leading-[125%] sm:text-5xl md:text-[96px] md:leading-[125%]"><span class="relative after:w-[120%] after:h-full after:bg-white after:block after:absolute after:-z-10 after:top-0 after:-rotate-2">LET'S</span> <br /> EXPLORE <br /> <span class="relative after:w-[120%] after:h-full after:bg-primary after:block after:absolute after:-z-10 after:top-0 after:-rotate-2">UNIQUE</span> <br /> CLOTHES.</h1>
            <P class="md:text-[32px]">Live for Influential and Innovative fashion!</P>
            <div class="flex flex-col md:flex-row md:items-center justify-evenly gap-9 pt-8">
                <div class="w-1/2 h-1/2">
                    <img src="./images/banner-image-2.png" alt="banner image-2">
                </div>
                <a class="bg-black text-white rounded-md px-4 py-4 text-center" href="#">Shope Now</a>
            </div>
        </div>
        <div class="w-full">
            <img class="" src="./images/banner-image.png" alt="banner image">
        </div>
    </section>
    <!-- Hero Section End -->
    
    <!-- Brand Section Start -->
    <section class="flex flex-col justify-center items-center gap-[121px] my-16 py-[61px] bg-primary md:flex-row">
        <div class="w-[118px]"><img src="./images/brands/hm.png" alt="" srcset=""></div>
        <div class="w-[150px]"><img src="./images/brands/obey.png" alt="" srcset=""></div>
        <div class="w-[176px]"><img src="./images/brands/shopify.png" alt="" srcset=""></div>
        <div class="w-[150px]"><img src="./images/brands/lacoste.png" alt="" srcset=""></div>
        <div class="w-[127px]"><img class="" src="./images/brands/levis.png" alt="" srcset=""></div>
        <div class="w-[166px]"><img src="./images/brands/amazon.png" alt="" srcset=""></div>
    </section>
    <!-- Brand Section End -->
    <script src="./nav.js"></script>
</body>
</html>
